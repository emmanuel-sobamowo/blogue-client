    <body>
        <h1>BLOGUE</h1>
        <h6>A Community of Overthinkers</h6>

            <h2>WHAT'S ON YOUR MIND?</h2>
            <form action="" method=""> 
                <label for="journalInput"> Your Entry</label><br><br>
                <textarea id="journalInput" name="Your Entry" rows="15" cols="80" placeholder="Fill in your thoughts...">
               
                </textarea>

            </form>
            
        </div>
        <div id="entries">
            <h2>WHAT'S EVERYONE ELSE THINKING?</h2>
        </div>
    </body>
